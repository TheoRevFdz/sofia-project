<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Cibertec HIB</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="contenedor">
      <aside>
			<article>
				<img src="/imagenes/logo.jpg" alt="" />
				<p>
					<strong>Menu de Gestion</strong>
				</p>
			</article>
			<nav id="menu">
				<ul>
					<br>
					<ul><a th:href="@{listar_Ctrl_Reposicion}">Gestion de Reposiciones</a></ul>
					<br>
					<ul><a th:href="@{comprasProductos}">Compras</a></ul>
					<ul><a th:href="@{ventaProductos}">Ventas</a></ul>
					<br>
					<ul><a th:href="@{crud_Clientes}">Clientes</a></ul>
					<ul><a th:href="@{crud_Proveedores}">Proveedores</a></ul>
					<ul><a th:href="@{crud_Productos}">Productos</a></ul>
					<br>
					<br>
					<ul><a th:href="@{auth}">Cerrar sesión</a></ul>
				</ul>
			</nav>
			<br />
				<p1>Desarrollado por Cibertec</p1>
			<br /> 
				<a href="">@copyright 2023</a>
		</aside>
      <section>
        	<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Nuevo Cliente</h3>
				</div>
			</nav>
       
       <div class="card">
		<div class="card-body">
			<form th:action="@{/crud_ejecutar_crear_cliente}" th:object="${PaqueteC}" method="post">
				<div>
					<label class="form-label">RucDni</label>
					<input type="text" class="form-control" th:field="*{rucdni}" >
				</div>
				<div>
					<label class="form-label"> Razón Social </label>
					<input type="text" class="form-control" th:field="*{razonsocial}" >
					<small class="form-text text-danger" th:if="${#fields.hasErrors('razonsocial')}" th:errors="*{razonsocial}"></small>
										
				</div>
				<div>
					<label class="form-label">Dirección</label>
					<input type="text" class="form-control" th:field="*{direccion}">
				</div>
				<div>
					<label class="form-label">Telefono</label>
					<input type="text" class="form-control" th:field="*{celular}">
				</div>
				<input type="submit" class="btn btn-primary mt-2" value="Crear Cliente">
			</form>
		</div>
	</div>
       
       
       
    </section>
      
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
