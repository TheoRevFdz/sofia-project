<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link th:href="@{/css/estilos_principal.css}" rel="stylesheet" type="text/css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div id="contenedor" class="card">
				<img th:src="@{/imagenes/logo.jpg}" alt="img_logo" class="card-img-top" />
				<div class="card-body">
					<aside>
						<article>
							<h5 class="card-title">
								Bienvenido al Portal SOFIA
							</h5>

							<form th:action="@{/auth}" th:object="${pqteusers}" method="post">
								<div>
									<label for="exampleInputEmail1">Usuario</label>
									<input type="text" class="form-control" placeholder="Usuario" th:field="*{usuario}" />
								</div>
								<div>
									<label for="exampleInputPassword1">Contraseña</label>
									<input type="password" class="form-control" placeholder="Contraseña" th:field="*{clave}" />
								</div>
								<small class="form-text text-danger" th:if = "${warning !=null}" th:text="${warning}"></small>
								<br /> <a href="">¿Olvidaste tu contraseña?</a> <br />
								<br />
								<input type="submit" class="btn btn-primary" value = "Iniciar Sesión">
							</form>
							<br />
							<p1>Desarrollado por Cibertec</p1>
							<br /> <a href="">Terminos y condiciones</a>
						</article>
					</aside>
					<section>
						<img th:src="@{/imagenes/principal3.jpg}" alt="" />
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
