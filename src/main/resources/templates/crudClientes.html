<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="../css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	<div id="contenedor">
		<aside>
			<article>
				<img src="/imagenes/logo.jpg" alt="" />
				<p>
					<strong>Menu de Gestion</strong>
				</p>
			</article>
			<nav id="menu">
				<ul>
					<br>
					<ul><a th:href="@{listar_Ctrl_Reposicion}">Gestion de Reposiciones</a></ul>
					<br>
					<ul><a th:href="@{comprasProductos}">Compras</a></ul>
					<ul><a th:href="@{ventaProductos}">Ventas</a></ul>
					<br>
					<ul><a th:href="@{crud_Clientes}">Clientes</a></ul>
					<ul><a th:href="@{crud_Proveedores}">Proveedores</a></ul>
					<ul><a th:href="@{crud_Productos}">Productos</a></ul>
					<br>
					<br>
					<ul><a th:href="@{auth}">Cerrar sesi√≥n</a></ul>
				</ul>
			</nav>
			<br />
				<p1>Desarrollado por Cibertec</p1>
			<br /> 
				<a href="">@copyright 2023</a>
		</aside>
		<section>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Mantenimiento de Clientes</h3>
				</div>
			</nav>
			<div>
			<br>
			<br>
			<td><a class="btn btn-primary" th:href="@{'/crud_Crear_Cliente'}">Crear Nuevo Cliente</a></td>
			</div>
			<div class="container text-center">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">RucDni</th>
							<th scope="col">Razon Social</th>
							<th scope="col">Direccion</th>
							<th scope="col">Celular</th>
						</tr>
					</thead>
					<tbody th:each="registro : ${paqueteC}">
						<tr>
							<td scope="row" th:text="${registro.idcliente}"></td>
							<td th:text="${registro.rucdni}"></td>
							<td th:text="${registro.razonsocial}"></td>
							<td th:text="${registro.direccion}"></td>
							<td th:text="${registro.celular}"></td>
							<td><a class="btn btn-primary" th:href="@{'/crud_invocar_edit_Cliente?idcli='+${registro.idcliente}}">Editar</a></td>
							<td><a class="btn btn-primary" th:href="@{'/crud_eliminar_Cliente?idcli='+${registro.idcliente}}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			
			
		</section>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
