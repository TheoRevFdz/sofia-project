<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Cibertec HIB</title>
<link href="../css/estilos_gestion.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	<div id="contenedor">
		<aside>
			<article>
				<img src="/imagenes/logo.jpg" alt="" />
				<p>
					<strong>Menu de Gestion</strong>
				</p>
			</article>
			<nav id="menu">
				<ul>

					<br>
					<ul><a th:href="@{listar_Ctrl_Reposicion}">Gestion de Reposiciones</a></ul>
					<br>
					<ul><a th:href="@{comprasProductos}">Compras</a></ul>
					<ul><a th:href="@{ventaProductos}">Ventas</a></ul>
					<br>
					<ul><a th:href="@{crud_Clientes}">Clientes</a></ul>
					<ul><a th:href="@{crud_Proveedores}">Proveedores</a></ul>
					<ul><a th:href="@{crud_Productos}">Productos</a></ul>
					<br>
					<br>
					<ul><a th:href="@{auth}">Cerrar sesi√≥n</a></ul>
				</ul>|
			</nav>
			<br />
				<p1>Desarrollado por Cibertec</p1>
			<br /> 
				<a href="">@copyright 2023</a>
		</aside>
		<section>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Gestion - Compra de Productos</h3>
				</div>
			</nav>




			<div>

				<table>
					<td>

						<div class="card">

							<div class="card-body">

								<form action="#" th:action="@{comprasProductos/almacenar}"
									th:object="${producto}" method="post">
									<div>
										<label class="form-label"> Producto </label> <select
											class="form-control" th:field="*{idProducto}">
											<option th:each="option : ${productolist}"
												th:value="${option.idprod}" th:text="${option.descripcion}"></option>
										</select>

									</div>

									<div>
										<label class="form-label"> Precio x Unidad </label> <input
											type="number" step="0.01" class="form-control"
											 th:field="*{costo}">
									</div>
									<div>
										<label class="form-label"> Pedido de Venta </label> <input
											type="number" class="form-control"
											th:field="*{cantidad}">
									</div>
									<input type="submit" class="btn btn-primary mt-2"
										value="Ingresar">
								</form>
							</div>
						</div>

					</td>
					<td>


						<div class="container text-center">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">id</th>
										<th scope="col">Nombre</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Costo x Und</th>
										<th scope="col">Operacion</th>
									</tr>
								</thead>
								<tbody th:each="registro : ${capsul}">
									<tr>
										<td scope="row" th:text="${registro.idProducto}"></td>
										<td th:text="${registro.name}"></td>
										<td th:text="${registro.cantidad}"></td>
										<td th:text="${registro.costo}"></td>
										<td><a class="btn btn-primary mt-3"
											th:href="@{'/preguardadoCompraseliminar?idp='+${registro.idProducto}}">Eliminar</a>

										</td>

									</tr>

								</tbody>


							</table>
							<div>



						<div class="card">

							<div class="card-body">

								<form action="#" th:action="@{comprasProductos/guardar}"
									method="post">
																		
									<input type="submit" class="btn btn-primary mt-2"
										value="Comprar">
								</form>
							</div>
						</div>




						</div>

					</td>
				</table>
			</div>







		</section>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
